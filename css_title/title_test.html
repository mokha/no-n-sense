<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS3 animation example: neon light title</title>
  
  <!-- Neon CSS -->
  <link rel="stylesheet" href="neon_title.css">
 
</head>
 
<body class="container">
    
   <div align="center"> 
      <h1 id="fnt_disco"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_hello_denver"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_marquee"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_mexcellent"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_monoton"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_neon_pixel"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
      
      <h1 id="fnt_plasma"><span class="on_off">NO</span><span class="neonglow">[</span><span class="out">N</span><span class="neonglow">]SENSE</span></h1>
      <hr>
   </div>
 
</body>
 
</html>
